                <em style="font-family: serif;"> 本文章最後由 s041117 於 2009/12/26 12:50 PM 編輯 </em><br><br>材料:<br>急凍香脆酥皮(1份)<br>維也納香腸(6條)<br>竹籤(6支)<br>蛋黃(1個)<br>步驟:<br>1:先把急凍酥皮取出解凍,用輾麵棍壓為1/2cm薄,18x6的長方酥皮<br>2:切開每條為18x1cm的長方酥皮,共6條<br>3:把香腸洗淨,用廚房紙把水份吸乾,分別用竹籤穿上;每支香腸分別捲上1條酥皮<br>4:把蛋黃拂均,在酥皮棒上掃上蛋黃漿,置焗盤上<br>5預熱焗爐,放入焗盤,用200c焗至金黃香酥便可<br><img src="http://img196.imageshack.us/img196/4549/30622959.jpg" alt="Image" style="max-width: 100%;">
