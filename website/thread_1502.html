            <div class="post-content">
                影片的確是法語的，而且是由加拿大電視公司（CBC，地點推測為加拿大的魁北克省，因為此地也有講法語的。而加拿大的語言都半數都是以英語為主）所製作的。<br>但說到法語，本人在南台灣的某一所管理學院的應外系，也有上過法語（此課程為第二外語選修課程）的，我雖然才剛學不久（法語教師也是曾經在加拿大魁北克省留學學法語的，而教師是女性的），但大部份我還聽不太懂。外加大部份詞性更是非常複雜，尤其是詞性有分「陰性」和「陽性」。不過少數法文的單字跟英文的單字雖然有點接近，但讀音此英文相差很大。
            </div>
        </div>
