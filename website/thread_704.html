        <h1>NVIDIA G100明年3月發布</h1>
        
        <div class="post first-post">
            <div class="post-header">
                <span class="post-author">👤 opus</span>
                <span class="post-date">🕐 2007-12-20 09:50:31</span>
                <div style="clear: both;"></div>
            </div>
            
            <div class="post-content">
                我們獲悉，根據目前計划，NVIDIA準備在2008年3月發布下一代高端圖形晶片，代號G100。<br><br>我們目前還沒有G100圖形晶片更多細節，但是我們了解到G100性能將高於集成2顆G92圖形晶片的D8E顯卡，並且將肯定支持微軟的DirectX 10.1圖形技術。D8E顯卡將在下月底發布。<br><br>另外，NVIDIA針對主流市場的G96圖形晶片，也將按期發布。
            </div>
